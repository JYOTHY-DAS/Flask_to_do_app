{% extends "base.html" %}

{% block content %}
    <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Enter new task here" required>
        <button class="button" type="submit">Click to add new task</button>
    </form>

    <h2 id="pending_tasks">Pending Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.content }} 
                <a href="{{ url_for('mark_done', task_id=task.id) }}"> âœ” Done</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('show_done') }}">Show Completed Tasks</a>
{% endblock %}
